server {
    listen ${APP_PORT};
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    # Xtream API endpoints - route directly through Laravel with query parameters
    location = /player_api.php {
        fastcgi_pass 127.0.0.1:${FPMPORT};
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
    }
    location = /xmltv.php {
        fastcgi_pass 127.0.0.1:${FPMPORT};
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
    }
    
    location = /get.php {
        fastcgi_pass 127.0.0.1:${FPMPORT};
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
    }

    # Logo proxy with aggressive caching
    location /logo-proxy/ {
        # Try to serve from storage first, then fallback to Laravel
        try_files /storage/cached-logos/$1 @logo_proxy;
        
        # Cache logos for 30 days
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        
        access_log off;
    }
    
    location @logo_proxy {
        fastcgi_pass 127.0.0.1:${FPMPORT};
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        include fastcgi_params;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /favicon.ico { 
        access_log off;
        log_not_found off; 
    }
    location /robots.txt  { 
        access_log off;
        log_not_found off;
    }

    # HLS Streaming
    location /internal/hls/ {
        internal;
        alias /var/www/html/storage/app/hls/;
        access_log off;
        add_header Cache-Control no-cache;
    }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:${FPMPORT};
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}